{% extends "base.html" %}

{% block title %}Эксперименты с Django на Хекслете (Articles){% endblock %}

{% block content %}
{% if user_can %}
<div>
    <h2>Добавить статью</h2>
    <form action="{% url 'article_create' %}" method="POST">
        {% csrf_token %}
        <table border="1">
            {{ form }}
        </table>
        <input type="submit" value="Сохрнить">
    </form>
</div>
{% endif %}
{% endblock %}
