{% extends "base.html" %}

{% block title %}Эксперименты с Django на Хекслете (Articles){% endblock %}

{% block content %}
<div>
    <h2>Добавить статью</h2>
    <form action="{% url 'articles_update' id=article_id %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Сохранить">
    </form>
</div>
{% endblock %}
