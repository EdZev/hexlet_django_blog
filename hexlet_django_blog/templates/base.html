<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Django на Хекслете{% endblock %}</title>
</head>
<body>
<div id="sidebar">
    {% block sidebar %}
        <ul>
            {% url 'index' as index_url %}
            <li><a href="{{ index_url }}">Главная</a></li>
            {% url 'about' as about_url %}
            <li><a href="{% url 'about' %}">О блоге</a></li>
            <li><a href="{% url 'articles_index' %}">Статьи</a></li>
        </ul>
    {% endblock %}
</div>
<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
